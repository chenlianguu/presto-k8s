apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: presto-data-claim-presto
spec:
  storageClassName: rook-ceph-block
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    presto: worker
  name: worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        presto: worker
    spec:
      containers:
      - env:
        - name: HTTP_SERVER_PORT
          value: "8080"
        - name: PRESTO_JVM_HEAP_SIZE
          value: "8"
        - name: PRESTO_MAX_MEMORY
          value: "10"
        - name: PRESTO_MAX_MEMORY_PER_NODE
          value: "1"
        - name : COORDINATOR
          value: "presto"
        image: johandry/presto
        livenessProbe:
          exec:
            command:
            - /etc/init.d/presto status | grep -q 'Running as'
          failureThreshold: 3
          periodSeconds: 300
          timeoutSeconds: 10
        name: worker
        ports:
        - containerPort: 8080
        volumeMounts:
            - name: presto-data-volume
              mountPath: /var/presto/data
            - name: presto-catalog-config-volume
              mountPath: /usr/lib/presto/etc/catalog
      restartPolicy: Always
      volumes:
         - name: presto-data-volume
           persistentVolumeClaim:
            claimName: presto-data-claim-presto
         - name: presto-catalog-config-volume
           configMap:
            name: presto-catalog-config-cm